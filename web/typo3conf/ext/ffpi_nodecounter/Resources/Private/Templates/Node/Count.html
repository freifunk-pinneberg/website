<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
    <body>
        <f:layout name="Default"/>

        <f:section name="main">
            <div class="node-stats">
                <div class="node-counter">{counter.online}
                    <f:translate key="tx_ffpinodecounter_domain_model_node.of"/>
                    {counter.total}
                    <f:translate key="tx_ffpinodecounter_domain_model_node.nodes_online"/>
                </div>
                <div class="client-counter">{counter.clients}
                    <f:translate key="tx_ffpinodecounter_domain_model_node.clients_online"/>
                </div>
            </div>
        </f:section>
    </body>
</html>
